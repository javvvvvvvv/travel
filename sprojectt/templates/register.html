<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         input[type=text],[type=password],[type=submit],[type=email]{
        text-align:center;border:30px;padding:12px 20px;box-sizing:border-box;
        background-color:white;margin:8px;}
        h1{
        text-align:center;color:white;}
        body{background-color:grey;}
    </style>
</head>
<body>
<h1>register/signup</h1>
<div style="text-align:center;">
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter you user name" ><br>
    <input type="text" name="first_name" placeholder="enter your first name" ><br>
    <input type="text" name="last_name"   placeholder="enter your last name" ><br>
    <input type="email" name="email" placeholder="enter your email" ><br>
    <input type="password" name="password" placeholder="enter your password" ><br>
    <input type="password" name="password1" placeholder="confirm password" ><br>
    <input type="submit"><br>

</form>
</div>
{% for msg in messages %}
{{ msg }}
{% endfor %}
</body>
</html>
